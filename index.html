<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Improved to-do list</h1>
    <video autoplay loop muted playsinline id="background-video">
      <source src="assets/Animated dots - Apple.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <input class="input" id="input" placeholder="add a new task..." />
      <button class="button" id="button" onclick="toggleTasks()">
        Add new task
      </button>

      <div class="task-container" id="task-container"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
